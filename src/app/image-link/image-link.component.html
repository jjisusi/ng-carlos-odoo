<!-- Imagen clicable -->
<img [src]="src" [height]="height" (click)="openModal()" style="cursor: pointer;">

<!-- Modal estilo Bootstrap 4 -->
<div class="modal fade show" tabindex="-1" role="dialog" [ngClass]="{'d-block': showModal}" *ngIf="showModal">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Vista previa</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span> <!-- la X en Bootstrap 4 -->
        </button>
      </div>
      <div class="modal-body text-center">
        <img [src]="src" class="img-fluid">
      </div>
    </div>
  </div>
</div>
