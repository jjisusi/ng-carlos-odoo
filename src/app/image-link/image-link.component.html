<!-- Imagen clicable -->
<img [src]="src" [height]="height"  (click)="openModal()" style="cursor: pointer;max-width: 90%;">
<p-dialog header="Vista previa" [modal]="true" [(visible)]="showModal" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [style]="{ width: '50vw' }">
    <div class="flex items-center gap-4 mb-4">
      <img [src]="src" class="img-fluid">
    </div>
</p-dialog>
